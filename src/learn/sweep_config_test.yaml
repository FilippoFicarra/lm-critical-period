program: ./src/learn/train_roberta.sh
project: test
method: bayes
metric:
  goal: minimize
  name: eval/loss
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 10e-5
    max: 10e-2
  mlm_probability:
    values: [0.15, 0.3, 0.4, 0.5]
  warmup_ratio:
    values: [0.05, 0.06, 0.07, 0.08, 0.09, 0.1]
early_terminate:
  type: hyperband
  min_iter: 5
  eta: 2
command:
  - ${env}
  - bash
  - ${program}
  - "--gradient_accumulation_steps 1"
  - "--logging_steps 1"
  - "--max_eval_samples 120"
  - "--max_train_samples 120"
  - ${args}
